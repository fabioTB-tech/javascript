<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtn">Número:</label>
                <input type="number" name="numero" id="txtn">
                <input type="submit" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <textarea name="tabuada" id="res" cols="22" rows="12">Digite um número acima</textarea>
        </div>
    </section>
    <footer>
        <p><sup>&copy;</sup>CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
